<!-- templates/tienda/lista_productos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
        {% for producto in productos %}
            <li>
                <a href="{% url 'detalle_producto' producto.id %}">{{ producto.nombre }}</a> - Precio: ${{ producto.precio }}
                <a href="{% url 'agregar_al_carrito' producto.id %}">Agregar al carrito</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'ver_carrito' %}">Ver Carrito</a>
</body>
</html>
